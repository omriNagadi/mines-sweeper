<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mines Sweeper</title>
    <link rel="stylesheet" href="css/app.css" />

</head>

<body onload="initGame()">
    <div class="headline">
        <h1>The Mine's Sweeper!</h1>
    </div>
    <button class="smiley" onclick ="initGame()">😁</button>
    <div class="total-board">
        <h3 class="secondary-line"><span class="time">00:00</span></h3>
        <h2 class="secondary-line">You have <span class="marks-left"></span> marks left! </h2>
        <button class="btn hint1" onclick="useHint()">💡</button><button class="btn hint2"
                onclick="useHint()">💡</button><button class="btn hint3" onclick="useHint()">💡</button>
        <table border="2" class="board">
            <tbody class="board-cells">
            </tbody>
        </table>
        <!-- <button onclick="initGame()">RESTART</button> -->
    </div>
    <!-- <div class="modal"></div> -->



    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
